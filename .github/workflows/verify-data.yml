name: Verify Wiki Data

on:
  pull_request:
    paths:
      - 'scripts/data/**'

jobs:
  verify-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for accurate diff

      - name: Get diff content
        id: diff
        run: |
          # Get the actual diff content (not just file names)
          echo "Getting diff between origin/${{ github.base_ref }} and HEAD..."
          git diff origin/${{ github.base_ref }}...HEAD -- 'scripts/data/' > diff_content.txt
          
          # Show what we found
          echo "Diff lines: $(wc -l < diff_content.txt)"
          cat diff_content.txt

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd .github/scripts
          npm install

      - name: Validate PR scope (only data files allowed)
        id: scope
        env:
          BASE_REF: ${{ github.base_ref }}
        run: |
          cd .github/scripts
          node check-scope.js --base $BASE_REF --output ../../scope_report.md --status ../../scope_status.txt
          
          # Read the status
          if [ -f ../../scope_status.txt ]; then
            STATUS=$(cat ../../scope_status.txt)
            echo "status=$STATUS" >> $GITHUB_OUTPUT
          else
            echo "status=no_issues" >> $GITHUB_OUTPUT
          fi

      - name: Post scope errors and stop (if unauthorized files changed)
        if: steps.scope.outputs.status == 'has_issues'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let report = '## üîí PR Scope Validation Failed\n\n';
            
            if (fs.existsSync('scope_report.md')) {
              report += fs.readFileSync('scope_report.md', 'utf8');
            }
            
            report += '\n\n---\n*Data contribution PRs must ONLY modify data files. Please remove unauthorized file changes or create a separate PR for code changes.*';
            
            await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              body: report,
              event: 'REQUEST_CHANGES'
            });
            
            // Fail the workflow
            core.setFailed('Unauthorized file changes detected in PR');

      - name: Check for duplicate entries
        id: duplicates
        if: steps.scope.outputs.status == 'no_issues'
        env:
          BASE_REF: ${{ github.base_ref }}
        run: |
          cd .github/scripts
          node check-duplicates.js --diff ../../diff_content.txt --output ../../duplicate_report.md --status ../../duplicate_status.txt
          
          # Read the status
          if [ -f ../../duplicate_status.txt ]; then
            STATUS=$(cat ../../duplicate_status.txt)
            echo "status=$STATUS" >> $GITHUB_OUTPUT
          else
            echo "status=no_issues" >> $GITHUB_OUTPUT
          fi

      - name: Post duplicate errors and stop (if duplicates found)
        if: steps.duplicates.outputs.status == 'has_issues'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let report = '## üîÑ Duplicate Entry Detected\n\n';
            
            if (fs.existsSync('duplicate_report.md')) {
              report += fs.readFileSync('duplicate_report.md', 'utf8');
            }
            
            report += '\n\n---\n*Please remove the duplicate entries before the data can be verified.*';
            
            await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              body: report,
              event: 'REQUEST_CHANGES'
            });
            
            // Fail the workflow
            core.setFailed('Duplicate entries detected');

      - name: Validate format (syntax + structure)
        id: format
        if: steps.scope.outputs.status == 'no_issues' && steps.duplicates.outputs.status == 'no_issues'
        run: |
          cd .github/scripts
          node validate-format.js --output ../../format_report.md --status ../../format_status.txt
          
          # Read the status
          if [ -f ../../format_status.txt ]; then
            STATUS=$(cat ../../format_status.txt)
            echo "status=$STATUS" >> $GITHUB_OUTPUT
          else
            echo "status=no_issues" >> $GITHUB_OUTPUT
          fi

      - name: Post format errors and stop (if format issues)
        if: steps.format.outputs.status == 'has_issues'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let report = '## ‚ùå Format Validation Failed\n\n';
            
            if (fs.existsSync('format_report.md')) {
              report += fs.readFileSync('format_report.md', 'utf8');
            }
            
            report += '\n\n---\n*Please fix the format/syntax issues above before the data can be verified.*';
            
            await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              body: report,
              event: 'REQUEST_CHANGES'
            });
            
            // Fail the workflow
            core.setFailed('Format validation failed');

      - name: Cross-reference validation (check index registration)
        id: crossrefs
        if: steps.scope.outputs.status == 'no_issues' && steps.duplicates.outputs.status == 'no_issues' && steps.format.outputs.status == 'no_issues'
        run: |
          cd .github/scripts
          node check-cross-refs.js --output ../../crossref_report.md --status ../../crossref_status.txt
          
          # Read the status
          if [ -f ../../crossref_status.txt ]; then
            STATUS=$(cat ../../crossref_status.txt)
            echo "status=$STATUS" >> $GITHUB_OUTPUT
          else
            echo "status=no_issues" >> $GITHUB_OUTPUT
          fi

      - name: Post cross-reference errors and stop (if missing from index)
        if: steps.crossrefs.outputs.status == 'has_issues'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let report = '## üîó Cross-Reference Validation Failed\n\n';
            
            if (fs.existsSync('crossref_report.md')) {
              report += fs.readFileSync('crossref_report.md', 'utf8');
            }
            
            report += '\n\n---\n*Please ensure all data entries are registered in their corresponding search index files (mob_index.js, block_index.js, item_index.js).*';
            
            await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              body: report,
              event: 'REQUEST_CHANGES'
            });
            
            // Fail the workflow
            core.setFailed('Cross-reference validation failed: entries exist without index registration');

      - name: Run Gemini verification (only if all checks pass)
        id: verify
        if: steps.scope.outputs.status == 'no_issues' && steps.duplicates.outputs.status == 'no_issues' && steps.format.outputs.status == 'no_issues' && steps.crossrefs.outputs.status == 'no_issues'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "status=no_issues" >> $GITHUB_OUTPUT
          # Temporarily disabled
          # cd .github/scripts
          # node verify-data.js --diff ../../diff_content.txt --output ../../verification_report.md --status ../../verification_status.txt
          
          # Read the status (has_issues or no_issues)
          # if [ -f ../../verification_status.txt ]; then
          #   STATUS=$(cat ../../verification_status.txt)
          #   echo "status=$STATUS" >> $GITHUB_OUTPUT
          # else
          #   echo "status=no_issues" >> $GITHUB_OUTPUT
          # fi
          
      - name: Post verification summary
        if: steps.scope.outputs.status == 'no_issues' && steps.duplicates.outputs.status == 'no_issues' && steps.format.outputs.status == 'no_issues' && steps.crossrefs.outputs.status == 'no_issues'
        run: |
          if [ -f verification_report.md ]; then
            echo "## üìã Data Verification Report" >> $GITHUB_STEP_SUMMARY
            cat verification_report.md >> $GITHUB_STEP_SUMMARY
          fi

      - name: Request changes on PR (if issues found)
        if: steps.verify.outputs.status == 'has_issues'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            let report = '## üìã Data Verification Report\n\n';
            
            if (fs.existsSync('verification_report.md')) {
              report += fs.readFileSync('verification_report.md', 'utf8');
            }
            
            report += '\n\n---\n‚ö†Ô∏è **Please review and fix the issues above before merging.**';
            
            // Use PR review API to request changes - this notifies the PR creator
            await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              body: report,
              event: 'REQUEST_CHANGES'
            });
            
            core.setFailed('Issues found that require manual review');

      - name: Comment and Auto-merge PR (if no issues)
        if: steps.verify.outputs.status == 'no_issues'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let report = '## ‚úÖ Data Verification Passed\n\n';
            
            if (fs.existsSync('verification_report.md')) {
              report += fs.readFileSync('verification_report.md', 'utf8');
            } else {
              report += 'All data entries have been verified successfully!';
            }
            
            report += '\n\nüöÄ **Auto-merging this PR...**';
            
            // Post success comment
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: report
            });
            
            // Auto-merge the PR using squash merge
            try {
              // Check if PR is a draft and mark it as ready for review
              const { data: pr } = await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number
              });

              if (pr.draft) {
                console.log('PR is a draft, attempting to mark as ready for review...');
                
                // Try using GraphQL API which is more reliable for state changes
                try {
                  await github.graphql(`
                    mutation($pullRequestId: ID!) {
                      markPullRequestReadyForReview(input: {pullRequestId: $pullRequestId}) {
                        pullRequest {
                          isDraft
                        }
                      }
                    }
                  `, {
                    pullRequestId: pr.node_id
                  });
                  console.log('Successfully marked as ready for review via GraphQL');
                } catch (gqlError) {
                  console.log('GraphQL update failed, falling back to REST:', gqlError.message);
                  await github.rest.pulls.update({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    pull_number: context.issue.number,
                    draft: false
                  });
                }
                
                // Wait for state to propagate
                await new Promise(resolve => setTimeout(resolve, 5000));
              }

              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number,
                merge_method: 'squash'
              });
              console.log('PR merged successfully!');
            } catch (error) {
              console.log('Auto-merge failed:', error.message);
              // Post a comment about the failure
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `‚ö†Ô∏è Auto-merge failed: ${error.message}\n\nPlease merge manually.`
              });
            }
