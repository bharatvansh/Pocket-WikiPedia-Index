name: Verify Wiki Data

on:
  pull_request:
    paths:
      - 'scripts/data/**'

jobs:
  verify-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for accurate diff
          ref: ${{ github.head_ref }}  # Checkout the PR branch for committing fixes
          token: ${{ secrets.PAT_TOKEN }}  # PAT required to trigger workflow on push

      - name: Check auto-fix attempt count
        id: fix_attempts
        run: |
          # Count commits with [Auto-fix] in message from github-actions
          ATTEMPTS=$(git log --oneline --author="github-actions" --grep="\[Auto-fix\]" | wc -l)
          echo "Auto-fix attempts so far: $ATTEMPTS"
          echo "attempts=$ATTEMPTS" >> $GITHUB_OUTPUT

      - name: Get diff content
        id: diff
        run: |
          # Get the actual diff content (not just file names)
          echo "Getting diff between origin/${{ github.base_ref }} and HEAD..."
          git diff origin/${{ github.base_ref }}...HEAD -- 'scripts/data/' > diff_content.txt
          
          # Show what we found
          echo "Diff lines: $(wc -l < diff_content.txt)"
          cat diff_content.txt

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd .github/scripts
          npm install

      - name: Check for duplicate entries
        id: duplicates
        env:
          BASE_REF: ${{ github.base_ref }}
        run: |
          cd .github/scripts
          node check-duplicates.js --diff ../../diff_content.txt --output ../../duplicate_report.md --status ../../duplicate_status.txt
          
          # Read the status
          if [ -f ../../duplicate_status.txt ]; then
            STATUS=$(cat ../../duplicate_status.txt)
            echo "status=$STATUS" >> $GITHUB_OUTPUT
          else
            echo "status=no_issues" >> $GITHUB_OUTPUT
          fi

      - name: Post duplicate errors and stop (if duplicates found)
        if: steps.duplicates.outputs.status == 'has_issues'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let report = '## üîÑ Duplicate Entry Detected\n\n';
            
            if (fs.existsSync('duplicate_report.md')) {
              report += fs.readFileSync('duplicate_report.md', 'utf8');
            }
            
            report += '\n\n---\n*Please remove the duplicate entries before the data can be verified.*';
            
            await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              body: report,
              event: 'REQUEST_CHANGES'
            });
            
            // Fail the workflow
            core.setFailed('Duplicate entries detected');

      - name: Validate format (syntax + structure)
        id: format
        if: steps.duplicates.outputs.status == 'no_issues'
        run: |
          cd .github/scripts
          node validate-format.js --output ../../format_report.md --status ../../format_status.txt
          
          # Read the status
          if [ -f ../../format_status.txt ]; then
            STATUS=$(cat ../../format_status.txt)
            echo "status=$STATUS" >> $GITHUB_OUTPUT
          else
            echo "status=no_issues" >> $GITHUB_OUTPUT
          fi

      - name: Post format errors and stop (if format issues)
        if: steps.format.outputs.status == 'has_issues'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let report = '## ‚ùå Format Validation Failed\n\n';
            
            if (fs.existsSync('format_report.md')) {
              report += fs.readFileSync('format_report.md', 'utf8');
            }
            
            report += '\n\n---\n*Please fix the format/syntax issues above before the data can be verified.*';
            
            await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              body: report,
              event: 'REQUEST_CHANGES'
            });
            
            // Fail the workflow
            core.setFailed('Format validation failed');

      - name: Run Gemini verification (only if format passes)
        id: verify
        if: steps.duplicates.outputs.status == 'no_issues' && steps.format.outputs.status == 'no_issues'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          cd .github/scripts
          node verify-data.js --diff ../../diff_content.txt --output ../../verification_report.md --json ../../verification_result.json --status ../../verification_status.txt
          
          # Read the status (has_issues or no_issues)
          if [ -f ../../verification_status.txt ]; then
            STATUS=$(cat ../../verification_status.txt)
            echo "status=$STATUS" >> $GITHUB_OUTPUT
          else
            echo "status=no_issues" >> $GITHUB_OUTPUT
          fi
          
      - name: Post verification summary
        if: steps.duplicates.outputs.status == 'no_issues' && steps.format.outputs.status == 'no_issues'
        run: |
          if [ -f verification_report.md ]; then
            echo "## üìã Data Verification Report" >> $GITHUB_STEP_SUMMARY
            cat verification_report.md >> $GITHUB_STEP_SUMMARY
          fi

      # Auto-fix: Only if issues found AND we haven't tried too many times
      - name: Auto-fix issues with Gemini
        id: autofix
        if: steps.verify.outputs.status == 'has_issues' && steps.fix_attempts.outputs.attempts < 2
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          FIX_ATTEMPTS: ${{ steps.fix_attempts.outputs.attempts }}
        run: |
          CURRENT_ATTEMPT=$((FIX_ATTEMPTS + 1))
          echo "üîß Attempting auto-fix (attempt $CURRENT_ATTEMPT of 2)..."
          cd .github/scripts
          
          if node auto-fix.js --issues ../../verification_result.json --output ../../fix_summary.md; then
            echo "fixed=true" >> $GITHUB_OUTPUT
          else
            echo "fixed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit auto-fixes to PR
        if: steps.autofix.outputs.fixed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if there are changes to commit
          if git diff --quiet scripts/data/; then
            echo "No changes to commit"
            exit 0
          fi
          
          # Read fix summary for commit message
          SUMMARY=""
          if [ -f fix_summary.md ]; then
            # Extract just the fixes applied section for commit message
            SUMMARY=$(grep -A 100 "### Fixes Applied" fix_summary.md | head -20 || echo "Auto-fix applied")
          fi
          
          git add scripts/data/
          git commit -m "[Auto-fix] üîß Corrected data accuracy issues

          $SUMMARY
          
          This commit was automatically generated by the verification workflow."
          
          git push
          
          echo "‚úÖ Auto-fix committed and pushed. Workflow will re-run."

      - name: Post auto-fix comment
        if: steps.autofix.outputs.fixed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let message = '## üîß Auto-Fix Applied\n\n';
            
            if (fs.existsSync('fix_summary.md')) {
              message += fs.readFileSync('fix_summary.md', 'utf8');
            }
            
            message += '\n\n---\n*The workflow will re-run to verify the fixes. Please wait for the next verification.*';
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: message
            });

      # Request changes: If issues found AND (max attempts reached OR auto-fix failed)
      - name: Request changes on PR (max attempts or fix failed)
        if: steps.verify.outputs.status == 'has_issues' && (steps.fix_attempts.outputs.attempts >= 2 || steps.autofix.outputs.fixed == 'false')
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const attempts = parseInt('${{ steps.fix_attempts.outputs.attempts }}') || 0;
            
            let report = '## üìã Data Verification Report\n\n';
            
            if (fs.existsSync('verification_report.md')) {
              report += fs.readFileSync('verification_report.md', 'utf8');
            }
            
            if (attempts >= 2) {
              report += '\n\n---\n‚ö†Ô∏è **Auto-fix has been attempted 2 times without success.**\n\n*Please review and fix the issues above manually before merging.*';
            } else {
              report += '\n\n---\n‚ö†Ô∏è **Auto-fix could not resolve the issues.**\n\n*Please review and fix the issues above before merging.*';
            }
            
            // Use PR review API to request changes - this notifies the PR creator
            await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              body: report,
              event: 'REQUEST_CHANGES'
            });
            
            core.setFailed('Issues found that require manual review');

      - name: Comment and Auto-merge PR (if no issues)
        if: steps.verify.outputs.status == 'no_issues'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let report = '## ‚úÖ Data Verification Passed\n\n';
            
            if (fs.existsSync('verification_report.md')) {
              report += fs.readFileSync('verification_report.md', 'utf8');
            } else {
              report += 'All data entries have been verified successfully!';
            }
            
            report += '\n\nüöÄ **Auto-merging this PR...**';
            
            // Post success comment
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: report
            });
            
            // Auto-merge the PR using squash merge
            try {
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number,
                merge_method: 'squash'
              });
              console.log('PR merged successfully!');
            } catch (error) {
              console.log('Auto-merge failed:', error.message);
              // Post a comment about the failure
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `‚ö†Ô∏è Auto-merge failed: ${error.message}\n\nPlease merge manually.`
              });
            }
