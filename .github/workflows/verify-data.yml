name: Verify Wiki Data

on:
  pull_request:
    paths:
      - 'scripts/data/**'

jobs:
  verify-data:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for accurate diff

      - name: Get diff content
        id: diff
        run: |
          # Get the actual diff content (not just file names)
          echo "Getting diff between origin/${{ github.base_ref }} and HEAD..."
          git diff origin/${{ github.base_ref }}...HEAD -- 'scripts/data/' > diff_content.txt
          
          # Show what we found
          echo "Diff lines: $(wc -l < diff_content.txt)"
          cat diff_content.txt

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd .github/scripts
          npm install

      - name: Run verification
        id: verify
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          cd .github/scripts
          node verify-data.js --diff ../../diff_content.txt --output ../../verification_report.md --status ../../verification_status.txt
          
          # Read the status (has_issues or no_issues)
          if [ -f ../../verification_status.txt ]; then
            STATUS=$(cat ../../verification_status.txt)
            echo "status=$STATUS" >> $GITHUB_OUTPUT
          else
            echo "status=no_issues" >> $GITHUB_OUTPUT
          fi
          
      - name: Post verification summary
        run: |
          if [ -f verification_report.md ]; then
            echo "## ðŸ“‹ Data Verification Report" >> $GITHUB_STEP_SUMMARY
            cat verification_report.md >> $GITHUB_STEP_SUMMARY
          fi

      - name: Request changes on PR (only if issues found)
        if: steps.verify.outputs.status == 'has_issues'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let report = '## ðŸ“‹ Data Verification Report\n\n';
            
            if (fs.existsSync('verification_report.md')) {
              report += fs.readFileSync('verification_report.md', 'utf8');
            }
            
            report += '\n\n---\n*Please review and fix the issues above before merging.*';
            
            // Use PR review API to request changes - this notifies the PR creator
            await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              body: report,
              event: 'REQUEST_CHANGES'
            });

      - name: Comment on PR (if no issues)
        if: steps.verify.outputs.status == 'no_issues'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let report = '## âœ… Data Verification Passed\n\n';
            
            if (fs.existsSync('verification_report.md')) {
              report += fs.readFileSync('verification_report.md', 'utf8');
            } else {
              report += 'All data entries have been verified successfully!';
            }
            
            // Simple comment - no review/request changes
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: report
            });
