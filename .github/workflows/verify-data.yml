name: Verify Wiki Data

on:
  pull_request:
    paths:
      - 'scripts/data/**'

jobs:
  verify-data:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for accurate diff
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Fetch base branch
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}
          echo "Base SHA: ${{ github.event.pull_request.base.sha }}"
          echo "Head SHA: ${{ github.event.pull_request.head.sha }}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd .github/scripts
          npm install

      - name: Run verification
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_BASE_SHA: ${{ github.event.pull_request.base.sha }}
          GITHUB_SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          cd .github/scripts
          node verify-data.js --output ../../verification_report.md
          
      - name: Post verification summary
        run: |
          if [ -f verification_report.md ]; then
            echo "## ðŸ“‹ Data Verification Report" >> $GITHUB_STEP_SUMMARY
            cat verification_report.md >> $GITHUB_STEP_SUMMARY
          fi

      - name: Comment on PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let report = '## ðŸ“‹ Data Verification Report\n\n';
            
            if (fs.existsSync('verification_report.md')) {
              report += fs.readFileSync('verification_report.md', 'utf8');
            } else {
              report += 'âœ… No data changes detected or verification was skipped.';
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });
