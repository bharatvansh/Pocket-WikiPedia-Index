name: Verify Wiki Data

on:
  pull_request:
    paths:
      - 'scripts/data/**'

jobs:
  verify-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for accurate diff

      - name: Get diff content
        id: diff
        run: |
          # Get the actual diff content (not just file names)
          echo "Getting diff between origin/${{ github.base_ref }} and HEAD..."
          git diff origin/${{ github.base_ref }}...HEAD -- 'scripts/data/' > diff_content.txt
          
          # Show what we found
          echo "Diff lines: $(wc -l < diff_content.txt)"
          cat diff_content.txt

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd .github/scripts
          npm install

      - name: Validate PR scope (only data files allowed)
        id: scope
        continue-on-error: true
        env:
          BASE_REF: ${{ github.base_ref }}
        run: |
          cd .github/scripts
          node check-scope.js --base $BASE_REF --output ../../scope_report.md --status ../../scope_status.txt || true
          
          # Read the status
          if [ -f ../../scope_status.txt ]; then
            STATUS=$(cat ../../scope_status.txt)
          else
            STATUS="has_issues"
          fi
          echo "status=$STATUS" >> $GITHUB_OUTPUT
          
          # Signal failure if issues found
          [ "$STATUS" == "no_issues" ] || exit 1

      - name: Check for duplicate entries
        id: duplicates
        if: always()
        continue-on-error: true
        env:
          BASE_REF: ${{ github.base_ref }}
        run: |
          cd .github/scripts
          node check-duplicates.js --diff ../../diff_content.txt --output ../../duplicate_report.md --status ../../duplicate_status.txt || true
          
          # Read the status
          if [ -f ../../duplicate_status.txt ]; then
            STATUS=$(cat ../../duplicate_status.txt)
          else
            STATUS="has_issues"
          fi
          echo "status=$STATUS" >> $GITHUB_OUTPUT
          
          # Signal failure if issues found
          [ "$STATUS" == "no_issues" ] || exit 1

      - name: Validate format (syntax + structure)
        id: format
        if: always()
        continue-on-error: true
        run: |
          cd .github/scripts
          node validate-format.js --output ../../format_report.md --status ../../format_status.txt || true
          
          # Read the status
          if [ -f ../../format_status.txt ]; then
            STATUS=$(cat ../../format_status.txt)
          else
            STATUS="has_issues"
          fi
          echo "status=$STATUS" >> $GITHUB_OUTPUT
          
          # Signal failure if issues found
          [ "$STATUS" == "no_issues" ] || exit 1

      - name: Cross-reference validation (check index registration)
        id: crossrefs
        if: always()
        continue-on-error: true
        run: |
          cd .github/scripts
          node check-cross-refs.js --output ../../crossref_report.md --status ../../crossref_status.txt || true
          
          # Read the status
          if [ -f ../../crossref_status.txt ]; then
            STATUS=$(cat ../../crossref_status.txt)
          else
            STATUS="has_issues"
          fi
          echo "status=$STATUS" >> $GITHUB_OUTPUT
          
          # Signal failure if issues found
          [ "$STATUS" == "no_issues" ] || exit 1

      - name: Report validation failures
        if: always() && (steps.scope.outcome == 'failure' || steps.duplicates.outcome == 'failure' || steps.format.outcome == 'failure' || steps.crossrefs.outcome == 'failure')
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = require('path');
            
            let combinedReport = '## ‚ùå Data Validation Failed\n\nPlease fix the following issues before this PR can be verified and merged:\n\n';
            let hasReports = false;
            
            const reports = [
              { file: 'scope_report.md', title: 'üîí PR Scope' },
              { file: 'duplicate_report.md', title: 'üîÑ Duplicate Entries' },
              { file: 'format_report.md', title: 'üìã Format/Syntax' },
              { file: 'crossref_report.md', title: 'üîó Cross-References' }
            ];
            
            for (const r of reports) {
              const reportPath = path.join(process.env.GITHUB_WORKSPACE, r.file);
              if (fs.existsSync(reportPath)) {
                const content = fs.readFileSync(reportPath, 'utf8');
                if (content.includes('‚ùå') || content.includes('Unauthorized') || content.includes('Issues Detected')) {
                  combinedReport += `### ${r.title}\n${content}\n\n---\n`;
                  hasReports = true;
                }
              }
            }
            
            if (!hasReports) {
              combinedReport += 'Validation steps failed, but no detailed reports were found. Please check the action logs.';
            }

            try {
              await github.rest.pulls.createReview({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number,
                body: combinedReport,
                event: 'REQUEST_CHANGES'
              });
            } catch (error) {
              console.log('Failed to create review, falling back to comment:', error.message);
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: combinedReport
              });
            }

      - name: Run Gemini verification (only if all checks pass)
        id: verify
        if: always() && steps.scope.outputs.status == 'no_issues' && steps.duplicates.outputs.status == 'no_issues' && steps.format.outputs.status == 'no_issues' && steps.crossrefs.outputs.status == 'no_issues'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          cd .github/scripts
          node verify-data.js --diff ../../diff_content.txt --output ../../verification_report.md --status ../../verification_status.txt
          
          # Read the status (has_issues or no_issues)
          if [ -f ../../verification_status.txt ]; then
            STATUS=$(cat ../../verification_status.txt)
            echo "status=$STATUS" >> $GITHUB_OUTPUT
          else
            echo "status=no_issues" >> $GITHUB_OUTPUT
          fi
          
      - name: Post verification summary
        if: always() && steps.verify.conclusion != 'skipped'
        run: |
          if [ -f verification_report.md ]; then
            echo "## üìã Data Verification Report" >> $GITHUB_STEP_SUMMARY
            cat verification_report.md >> $GITHUB_STEP_SUMMARY
          fi

      - name: Request changes on PR (if Gemini found issues)
        if: always() && steps.verify.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = require('path');
            const reportPath = path.join(process.env.GITHUB_WORKSPACE, 'verification_report.md');
            
            let report = '## üìã Data Verification Report\n\n';
            
            if (fs.existsSync(reportPath)) {
              report += fs.readFileSync(reportPath, 'utf8');
            }
            
            report += '\n\n---\n‚ö†Ô∏è **Please review and fix the issues above before merging.**';
            
            try {
              await github.rest.pulls.createReview({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number,
                body: report,
                event: 'REQUEST_CHANGES'
              });
            } catch (error) {
              console.log('Failed to create review, falling back to comment:', error.message);
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: report
              });
            }

      - name: Fail workflow if any validation failed
        if: always() && (steps.scope.outcome == 'failure' || steps.duplicates.outcome == 'failure' || steps.format.outcome == 'failure' || steps.crossrefs.outcome == 'failure' || steps.verify.outcome == 'failure')
        run: |
          echo "One or more validation checks failed. Please review the PR comments."
          exit 1

      - name: Comment and Auto-merge PR (if no issues)
        if: always() && steps.scope.outputs.status == 'no_issues' && steps.duplicates.outputs.status == 'no_issues' && steps.format.outputs.status == 'no_issues' && steps.crossrefs.outputs.status == 'no_issues' && steps.verify.outputs.status == 'no_issues'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            let report = '## ‚úÖ Data Verification Passed\n\n';
            
            if (fs.existsSync('verification_report.md')) {
              report += fs.readFileSync('verification_report.md', 'utf8');
            } else {
              report += 'All data entries have been verified successfully!';
            }
            
            report += '\n\nüöÄ **Auto-merging this PR...**';
            
            // Post success comment
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: report
            });
            
            // Auto-merge the PR using squash merge
            try {
              // Check if PR is a draft and mark it as ready for review
              const { data: pr } = await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number
              });

              if (pr.draft) {
                console.log('PR is a draft, attempting to mark as ready for review...');
                
                // Try using GraphQL API which is more reliable for state changes
                try {
                  await github.graphql(`
                    mutation($pullRequestId: ID!) {
                      markPullRequestReadyForReview(input: {pullRequestId: $pullRequestId}) {
                        pullRequest {
                          isDraft
                        }
                      }
                    }
                  `, {
                    pullRequestId: pr.node_id
                  });
                  console.log('Successfully marked as ready for review via GraphQL');
                } catch (gqlError) {
                  console.log('GraphQL update failed, falling back to REST:', gqlError.message);
                  await github.rest.pulls.update({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    pull_number: context.issue.number,
                    draft: false
                  });
                }
                
                // Wait for state to propagate
                await new Promise(resolve => setTimeout(resolve, 5000));
              }

              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number,
                merge_method: 'squash'
              });
              console.log('PR merged successfully!');
            } catch (error) {
              console.log('Auto-merge failed:', error.message);
              // Post a comment about the failure
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `‚ö†Ô∏è Auto-merge failed: ${error.message}\n\nPlease merge manually.`
              });
            }

      - name: Fail workflow if any validation failed
        if: always() && (steps.scope.outcome == 'failure' || steps.duplicates.outcome == 'failure' || steps.format.outcome == 'failure' || steps.crossrefs.outcome == 'failure' || steps.verify.outcome == 'failure')
        run: |
          echo "One or more validation checks failed. Please review the PR comments."
          exit 1

      - name: Comment and Auto-merge PR (if no issues)
        if: always() && steps.scope.outputs.status == 'no_issues' && steps.duplicates.outputs.status == 'no_issues' && steps.format.outputs.status == 'no_issues' && steps.crossrefs.outputs.status == 'no_issues' && steps.verify.outputs.status == 'no_issues'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let report = '## ‚úÖ Data Verification Passed\n\n';
            
            if (fs.existsSync('verification_report.md')) {
              report += fs.readFileSync('verification_report.md', 'utf8');
            } else {
              report += 'All data entries have been verified successfully!';
            }
            
            report += '\n\nüöÄ **Auto-merging this PR...**';
            
            // Post success comment
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: report
            });
            
            // Auto-merge the PR using squash merge
            try {
              // Check if PR is a draft and mark it as ready for review
              const { data: pr } = await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number
              });

              if (pr.draft) {
                console.log('PR is a draft, attempting to mark as ready for review...');
                
                // Try using GraphQL API which is more reliable for state changes
                try {
                  await github.graphql(`
                    mutation($pullRequestId: ID!) {
                      markPullRequestReadyForReview(input: {pullRequestId: $pullRequestId}) {
                        pullRequest {
                          isDraft
                        }
                      }
                    }
                  `, {
                    pullRequestId: pr.node_id
                  });
                  console.log('Successfully marked as ready for review via GraphQL');
                } catch (gqlError) {
                  console.log('GraphQL update failed, falling back to REST:', gqlError.message);
                  await github.rest.pulls.update({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    pull_number: context.issue.number,
                    draft: false
                  });
                }
                
                // Wait for state to propagate
                await new Promise(resolve => setTimeout(resolve, 5000));
              }

              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number,
                merge_method: 'squash'
              });
              console.log('PR merged successfully!');
            } catch (error) {
              console.log('Auto-merge failed:', error.message);
              // Post a comment about the failure
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `‚ö†Ô∏è Auto-merge failed: ${error.message}\n\nPlease merge manually.`
              });
            }
